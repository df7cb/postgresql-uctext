name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '42 10 9 * *' # Monthly

jobs:
  build:
    strategy:
      matrix:
        pg: [15, 14, 13, 12, 11]
    name: 🐘 PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - run: pg-start ${{ matrix.pg }}
      - run: apt-get install -y m4
      - uses: actions/checkout@v2
      - run: pg-build-test
